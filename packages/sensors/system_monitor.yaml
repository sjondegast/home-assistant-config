sensors_system_monitor:
  sensor:
    - platform: systemmonitor
      resources:
        - type: disk_free
          arg: /home
        - type: memory_use_percent
        - type: processor_use
        - type: swap_use_percent
        - type: ipv4_address
          # arg: wlan0
          arg: eth0
        - type: throughput_network_in
          # arg: wlan0
          arg: eth0
