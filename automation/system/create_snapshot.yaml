###############################################################################################
#  Makes a backup of Home Assistant every Sunday and wednesday at 4:00 am                     #
###############################################################################################
- alias: '[System] - Make weekly Home Assistant backup'
  trigger:
    - platform: time
      at: '04:00:00'
  condition:
    - condition: time
      weekday:
        - tue 
        - fri
  action:
    - service: hassio.snapshot_full
      data_template:
        name: "{{ now().strftime('%A, %b %w, %Y, %H:%M:%S') }}"
